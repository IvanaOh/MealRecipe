<div class="container" style="text-align: center;">
  <form #todoForm="ngForm" (ngSubmit)="findRecipes(todoForm)">
    <div class="form-group">
      <div class="input-group-prepend">
        <div class="row">
          <div class="col-md-12">
            <div class="wrap-input100">
              <input class="input100 form-control" type="reset" type="text" #ingredient name="email" name="ingredient"
                ngModel placeholder="Your Ingredients Here">

              <span class="focus-input100"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="input" (click)="addIngredient(ingredient.value)">
      <i style="cursor: pointer;">add</i></span>
    <div class="data">
      <ul class="list-unstyled">
        <li [@fadeInOut] *ngFor="let ingredient of ingredients">
          {{ ingredient }}
          <i class="fa fa-trash" (click)="deleteItem(ingredient)"></i>
        </li>
      </ul>
    </div>

    <button type="submit" class="btn" style="color: white; font-size: x-large;">Submit</button>
  </form>
</div>
<hr />
<div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel" *ngIf="recipes">
  <div class="controls-top">
    <a class="btn-floating" href="#multi-item-example" data-slide="prev" style="color: tan;"><i
        class="fa fa-chevron-left"></i></a>
    <a class="btn-floating" href="#multi-item-example" data-slide="next" style="color: tan;"><i
        class="fa fa-chevron-right"></i></a>
  </div>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item" *ngFor="let item of recipeChunks;let i=index" [ngClass]="{'active' : i == 0}">
      <div class="col-md-4" *ngFor="let recipe of item">
        <div class="card-block mb-2 h-100">
          <img class="card-img-top" [src]="recipe.image" alt="Card image cap">
          <a class="pin pin1" style="position:relative; bottom:30px;right:110px" href="#"><span
              class="fa fa-eye"></span></a>

          <div class="card-body">
            <p class="card-text" style="color: black; font-family: Poppins-Regular;">{{recipe.title}}</p>
            <button type="button" class="btn btn-transparent btn-rounded" (click)='openModal(recipe)'
              style="background-color: tan; color: black;">Show Recipes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr />
