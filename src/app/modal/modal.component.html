<div class="modal-header">
	<h4 class="modal-title" id="modalTitle">{{recipe.title}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<div class="card lesson-border">
		<img class="card-img-top" src="{{recipe.image}}" alt="Card image cap" (click)='classifyImage()' id="imgSrc" crossorigin="anonymous">
		<div class="card-body">
			<p class="card-text"><b>Recipe: </b>{{recipe.recipeInformation}}</p>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
